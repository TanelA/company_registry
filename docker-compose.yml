version: '3.8'

services:
  tests:
    build: ./python_registry_api
    command: pytest -v -s
    depends_on:
      - db
      - frontend
      - api
  api:
    build: ./python_registry_api
    command: python app.py
    ports:
      - 5000:5000
  frontend:
    build: ./vue_registry_frontend
    command: "nginx -g \"daemon off;\""
    ports:
      - 80:80
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./env/postgres.dev

volumes:
  postgres_data: